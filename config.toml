baseURL = 'https://train.sh/'
languageCode = 'en-us'
title = 'Welcome to train.sh'
theme = 'FixIt'
hasCJKLanguage = true
enableEmoji = true

# Build settings
buildFuture = true
buildDrafts = false
timeZone = 'Asia/Shanghai'

# Basic configuration
[pagination]
  pagerSize = 10

[params]
  description = "This blog covers artificial intelligence, productivity, and personal insights."
  author = "Binbin Shen"
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = false
  mermaid = true
  hasCJKLanguage = true
  ReadingTimeCharPerMin = 180
  disableSpecial1stPost = true

[params.homeInfoParams]
  Title = "👋 Welcome"
  Content = """
  A personal space where I document my learning journey in artificial intelligence, share productivity experiments, and record thoughts on technology and life. Nothing groundbreaking here, just notes and reflections from someone trying to make sense of things over time.<br/>
  """

[[params.socialIcons]]
  name = "email"
  url = "mailto:hello@train.sh"

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Archives"
    url = "/archives/"
    weight = 2

  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 4

[taxonomies]
  tag = "tags"
  _merge = "shallow"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  _merge = "shallow"

# Syntax highlighting
[markup]
   _merge = "shallow"
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    style = "github-dark"

  [markup.goldmark.renderer]
    unsafe = true  # Allow HTML

  [markup.goldmark.extensions]
    typographer = false
    linkify = true
    strikethrough = true
    table = true
    taskList = true
  [markup.goldmark.parser]
    attribute = true
ignoreLogs = ['warning-dev-version']  # 忽略开发版本警告
# 以下配置表示继承 FixIt 主题的 markup，outputs 和 taxonomies 配置